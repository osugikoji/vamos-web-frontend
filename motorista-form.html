<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vamos</title>
	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/driver-form.css">
</head>

<body>

	<div class="nav-menu os-animation" data-os-animation="fadeInDown" data-os-animation-delay="0s">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-dark navbar-expand-lg">
						<a class="navbar-brand" href="index.html"><img src="images/vamos.png"></a>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<div class="section">

		<!-- Top content -->
		<div class="top-content">
			<div class="container">

				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>Cadastre-se como <strong>Motorista</strong></h1>
						<div class="description">
							<p>
								Lorem ipsum ut metus sapien aliquam volutpat he.
								Dugue condimentum malesuada ultricies auctor!
							</p>
						</div>
					</div>
				</div>                                       
			</div>
		</div>


		<!-- Form -->
		<div class="signup-form">
			<form method="post" id="register-form">
				<h2>Cadastro</h2>
				<div class="form-group">
					<input type="text" class="form-control" name="name" id="name" placeholder="Nome Completo" required="required">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" name="phone" id="phone" placeholder="Telefone" required="required">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" name="cpf" id="cpf" placeholder="CPF" required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="cnh" id="cnh" placeholder="CNH" required="required">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="password" placeholder="Senha" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirme a senha" required="required">
				</div>    
				<div class="form-group">
					<input type="submit" value="Register Now" name="submit" id="submit" class="btn btn-success btn-lg btn-block"></input>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/driver-form.js"></script>
	<script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
	<script type="text/javascript" src="js/additional-methods.min.js"></script>
</body>
</html>
